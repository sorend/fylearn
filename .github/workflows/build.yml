
name: CI_CD

on:
  push:
  pull_request:

jobs:
  run-tests:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - uses: actions/checkout@v2
        
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
          pytest tests

  pack-and-publish:
    name: Pack and publish
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
        
      - name: Setup python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip
          pip install flit versiontag
          python .ci/versioning.py 0.0.dev0 fylearn/__init__.py
          flit build


