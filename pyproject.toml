[project]
name = "fylearn"
authors = [{ name = "SÃ¸ren A D", email = "sorend@gmail.com" }]
dependencies = ['numpy>=1.17', 'scipy>=1.3', 'scikit-learn>=0.22']
license = { file = "LICENSE" }
dynamic = ["version", "description"]
classifiers = [
    'Operating System :: OS Independent',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Software Development :: Libraries',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Scientific/Engineering :: Information Analysis',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Education',
    'Intended Audience :: Developers',
]
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    'machine-learning',
    'fuzzy logic',
    'optimization',
    'jaya',
    'fuzzy systems',
]

[project.urls]
homepage = "https://github.com/sorend/fylearn"

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "codecov"]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

# [tool.flit.sdist]
# include = ["version.txt"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v --cov-fail-under=60 --cov=fylearn"
testpaths = ["tests"]
